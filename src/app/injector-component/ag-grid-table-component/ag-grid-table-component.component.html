<ag-grid-angular
  #agGrid
  *ngIf="selectedDropArea"
  style="width: 100%; height: 100%;"
  class="ag-theme-material"
  [gridOptions]="gridOptions"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  (firstDataRendered)="onGridReady($event)"
  (paginationChanged)="onPaginationChanged()"
  (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
<ng-container *ngIf="!selectedDropArea" class="drop-areas-wrapper">
  <div class="drop-areas-wrapper">
    <app-drop-area entityType="Person" (fileChange)="onDropAreaSelected('Person', $event)"></app-drop-area>
    <app-drop-area entityType="Artifact" (fileChange)="onDropAreaSelected('Artifact', $event)"></app-drop-area>
    <app-drop-area entityType="Concept" (fileChange)="onDropAreaSelected('Concept', $event)"></app-drop-area>
    <app-drop-area entityType="Event" (fileChange)="onDropAreaSelected('Event', $event)"></app-drop-area>
    <app-drop-area entityType="Institution" (fileChange)="onDropAreaSelected('Institution', $event)"></app-drop-area>
    <app-drop-area entityType="Location" (fileChange)="onDropAreaSelected('Location', $event)"></app-drop-area>
  </div>
</ng-container>
